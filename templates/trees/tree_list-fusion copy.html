{% load static %}
 <section id="team" class="section-padding">  
    <div class="container">
      <div class="section-header text-center">          
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Meet our team</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
      <div class="row">
        {% for tree in tree_list %}
        <div class="col-lg-6 col-md-12 col-xs-12">
          <div class="team-item wow fadeInRight" data-wow-delay="0.8s">
            <div class="team-img">
              <img class="img-fluid" src="/media/{{tree.image1}}" alt="{{ tree.altimg1 }}">
            </div>
            <div class="contetn">
              <div class="info-text">
                <h3><a href="#">{{ tree.nome }}</a></h3>
                <p>{{ tree.specie }}</p>
              </div>
              <p>{{ tree.square }}</p>
              <ul class="social-icons">
                <li><a href="#"><i class="lni-facebook-filled" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="lni-twitter-filled" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="lni-instagram-filled" aria-hidden="true"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
